{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto px-6 py-20">

    <!-- Page Heading -->
    <h1 class="text-4xl font-bold text-center mb-12">
        Get in Touch
    </h1>

    <!-- Contact Form -->
    <form method="post" class="bg-white p-8 rounded-lg shadow-md space-y-6">
        {% csrf_token %}

        <!-- Name -->
        <div>
            <label class="block font-medium mb-1">Name</label>
            {{ form.name }}
        </div>

        <!-- Email -->
        <div>
            <label class="block font-medium mb-1">Email</label>
            {{ form.email }}
        </div>

        <!-- Message -->
        <div>
            <label class="block font-medium mb-1">Message</label>
            {{ form.message }}
        </div>

        <!-- Submit Button -->
        <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition"
        >
            Send Message
        </button>
    </form>

</section>
{% endblock %}
