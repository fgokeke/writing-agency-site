{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>{% block title %}Distinct Writing Agency{% endblock %}</title>

        
            <!-- Link to the compiled Tailwind CSS -->
            <!-- "output.css" is the file generated by the Tailwind build process -->
            <link rel="stylesheet" href="{% static 'css/output.css' %}">
    </head>
    <body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
        <!-- =========================================
         ✅ NAVIGATION BAR
         ========================================= -->
        <nav class="bg-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <!-- Logo / Brand name -->
                 <a href="/" class="text-2xl font-bold text-blue-600">Distinct Writing</a>
                
                 <!-- Navigation Links -->
                  <div class="space-x-6">
                    <a href="/" class="hover:text-blue-600 transition">Home</a>
                    <a href="/services/" class="hover:text-blue-600 transition">Services</a>
                    <a href="/testimonials/" class="hover:text-blue-600 transition">Testimonials</a>
                    <a href="/about/" class="hover:text-blue-600 transition">About</a>
                    <a href="/blog/" class="hover:text-blue-600 transition">Blog</a>
                    <a href="/contact/" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Contact</a>
                  </div>
            </div>
        </nav>
        
        <!-- =========================================
         ✅ MAIN CONTENT AREA (child templates render here)
         ========================================= -->

         <main class="flex-grow container mx-auto px-6 py-12">
            {% block content %}
             <!-- This area will be replaced by child pages like home.html, about.html, etc. -->
            {% endblock %}
         </main>

         <!-- =========================================
         ✅ FOOTER
         ========================================= -->

         <footer class="bg-gray-900 text-gray-200 py-8 mt-8">
            <div class="container mx-auto px-6 text-center space-y-4">
                <p>&copy; {{ now|date:"Y" }} Distinct Writing Agency. All rights reserved.</p>

                 <!-- Quick footer links -->
                <div class="space-x-4">
                    <a href="#" class="hover:text-white">Privacy Policy</a>
                    <a href="#" class="hover:text-white">Terms of Service</a>
                    <a href="#" class="hover:text-white">Contact</a>
                </div>
            </div>
         </footer>


    </body>
</html>
